<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>九宮格旋轉拼圖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .game-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .instructions {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            background: #333;
            border-radius: 15px;
            padding: 3px;
            margin-bottom: 25px;
            aspect-ratio: 1;
        }
        
        .puzzle-piece {
            background-size: 300% 300%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 100px;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .puzzle-piece:active {
            transform: scale(0.95);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .hint-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .hint-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .hint-image {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .hint-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .hint-instruction {
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .countdown {
            position: absolute;
            top: 15px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 28px;
            }
            
            .puzzle-grid {
                gap: 2px;
                padding: 2px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">九宮格旋轉拼圖</h1>
        
        <div class="instructions">
            點擊任意方塊來旋轉它90度，將所有方塊調整到正確角度以完成拼圖！
        </div>
        
        <div class="puzzle-grid" id="puzzleGrid">
            <!-- 拼圖方塊將在這裡生成 -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="shufflePuzzle()">🔀 重新打亂</button>
            <button class="btn" onclick="showHint()">💡 提示</button>
        </div>
    </div>
    
    <div class="hint-overlay" id="hintOverlay" onclick="closeHint()">
        <div class="hint-content" onclick="event.stopPropagation()">
            <div class="countdown" id="countdown">5</div>
            <div class="hint-title">🎯 目標圖片</div>
            <img id="hintImage" class="hint-image" alt="目標圖片">
            <div class="hint-instruction">請記住這個圖片，然後調整拼圖方塊！<br>點擊任意地方關閉</div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        🎉 恭喜完成！🎉
    </div>

    <script>
        class RotatePuzzleGame {
            constructor() {
                this.gridSize = 3;
                this.pieces = [];
                this.gameCompleted = false;
                this.currentImage = null;
                this.hintTimer = null;
                
                // ===== 在這裡輸入你的圖片網址！ =====
                this.customImageUrl = "./images/image.png";
                // 你可以把上面的網址改成任何你想要的圖片網址
                // =======================================
                
                this.createDefaultImage();
                this.init();
            }
            
            createDefaultImage() {
                // 創建一個簡單的彩色幾何圖案作為預設圖片
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // 漸變背景
                const gradient = ctx.createLinearGradient(0, 0, 400, 400);
                gradient.addColorStop(0, '#FF6B6B');
                gradient.addColorStop(0.3, '#4ECDC4');
                gradient.addColorStop(0.6, '#45B7D1');
                gradient.addColorStop(1, '#96CEB4');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 400, 400);
                
                // 添加圓形裝飾
                const colors = ['#FFD93D', '#6BCF7F', '#4D96FF', '#FF8A80'];
                for(let i = 0; i < 12; i++) {
                    ctx.fillStyle = colors[i % colors.length] + '80';
                    ctx.beginPath();
                    ctx.arc(
                        50 + (i % 3) * 150,
                        50 + Math.floor(i / 3) * 100,
                        30 + Math.random() * 20,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // 添加三角形裝飾
                for(let i = 0; i < 8; i++) {
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.beginPath();
                    const x = 100 + (i % 2) * 200;
                    const y = 100 + Math.floor(i / 2) * 80;
                    ctx.moveTo(x, y - 25);
                    ctx.lineTo(x - 25, y + 25);
                    ctx.lineTo(x + 25, y + 25);
                    ctx.closePath();
                    ctx.fill();
                }
                
                this.defaultImage = canvas.toDataURL();
            }
            
            init() {
                this.newGame();
            }
            
            newGame() {
                if (this.customImageUrl && this.customImageUrl.trim() !== "") {
                    this.loadCustomImage();
                } else {
                    this.currentImage = this.defaultImage;
                    this.setupGame();
                }
            }
            
            loadCustomImage() {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400;
                    canvas.height = 400;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 400, 400);
                    this.currentImage = canvas.toDataURL();
                    this.setupGame();
                };
                img.onerror = () => {
                    this.currentImage = this.defaultImage;
                    this.setupGame();
                };
                img.src = this.customImageUrl;
            }
            
            setupGame() {
                this.pieces = [];
                this.gameCompleted = false;
                
                for(let i = 0; i < 9; i++) {
                    this.pieces.push({
                        id: i,
                        rotation: 0,
                        correctRotation: 0
                    });
                }
                
                this.createPuzzleGrid();
                setTimeout(() => this.shufflePuzzle(), 100);
            }
            
            createPuzzleGrid() {
                const grid = document.getElementById('puzzleGrid');
                grid.innerHTML = '';
                
                for(let i = 0; i < 9; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.id = `piece-${i}`;
                    piece.onclick = () => this.rotatePiece(i);
                    
                    const row = Math.floor(i / 3);
                    const col = i % 3;
                    piece.style.backgroundImage = `url(${this.currentImage})`;
                    piece.style.backgroundPosition = `${-col * 100}% ${-row * 100}%`;
                    piece.style.backgroundSize = '300% 300%';
                    
                    grid.appendChild(piece);
                }
            }
            
            rotatePiece(index) {
                if (this.gameCompleted) return;
                
                const piece = this.pieces[index];
                const element = document.getElementById(`piece-${index}`);
                
                element.style.transition = 'none';
                
                const currentRotation = piece.rotation;
                const targetRotation = (currentRotation + 90) % 360;
                
                let animationTarget = targetRotation;
                if (currentRotation === 270 && targetRotation === 0) {
                    animationTarget = 360;
                }
                
                setTimeout(() => {
                    element.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                    element.style.transform = `rotate(${animationTarget}deg)`;
                    
                    if (animationTarget === 360) {
                        setTimeout(() => {
                            element.style.transition = 'none';
                            element.style.transform = `rotate(0deg)`;
                            setTimeout(() => {
                                element.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                            }, 50);
                        }, 300);
                    }
                }, 10);
                
                piece.rotation = targetRotation;
                this.checkWin();
            }
            
            shufflePuzzle() {
                for(let i = 0; i < 9; i++) {
                    const randomRotations = Math.floor(Math.random() * 4);
                    const finalRotation = randomRotations * 90;
                    this.pieces[i].rotation = finalRotation;
                    
                    const element = document.getElementById(`piece-${i}`);
                    element.style.transition = 'none';
                    element.style.transform = `rotate(${finalRotation}deg)`;
                }
                
                setTimeout(() => {
                    for(let i = 0; i < 9; i++) {
                        const element = document.getElementById(`piece-${i}`);
                        element.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                    }
                }, 100);
            }
            
            checkWin() {
                const allCorrect = this.pieces.every(piece => 
                    piece.rotation === piece.correctRotation
                );
                
                if (allCorrect) {
                    this.gameCompleted = true;
                    this.showSuccess();
                }
            }
            
            showSuccess() {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }
            
            showHint() {
                const overlay = document.getElementById('hintOverlay');
                const hintImage = document.getElementById('hintImage');
                const countdown = document.getElementById('countdown');
                
                hintImage.src = this.currentImage;
                overlay.style.display = 'flex';
                
                let timeLeft = 5;
                countdown.textContent = timeLeft;
                
                const timer = setInterval(() => {
                    timeLeft--;
                    countdown.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        this.closeHint();
                    }
                }, 1000);
                
                this.hintTimer = timer;
            }
            
            closeHint() {
                const overlay = document.getElementById('hintOverlay');
                overlay.style.display = 'none';
                if (this.hintTimer) {
                    clearInterval(this.hintTimer);
                    this.hintTimer = null;
                }
            }
        }
        
        let game;
        
        function shufflePuzzle() {
            game.shufflePuzzle();
        }
        
        function showHint() {
            game.showHint();
        }
        
        function closeHint() {
            game.closeHint();
        }
        
        window.onload = () => {
            game = new RotatePuzzleGame();
        };
    </script>
</body>
</html>
